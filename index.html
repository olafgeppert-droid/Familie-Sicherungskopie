      <button id="btnPrintTable">ğŸ–¨ï¸ Drucken Tabelle</button>
      <button id="btnPrintTree">ğŸŒ³ Drucken Baum</button>
      <button id="btnStats">ğŸ“Š Statistik</button>

  <!-- Tabelle -->
  <main>
    <div class="table-wrap">
      <table id="personTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Geburtsdatum</th>
            <th>Geschlecht</th>
            <th>Partner</th>
            <th>Eltern</th>
            <th>Kinder</th>
            <th>Ringcode</th>
            <th>Geerbt von</th>

            <th>Sonstiges</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Stammbaum -->
    <section id="treeSection">
      <svg id="tree" width="100%" height="700" role="img" aria-label="Stammbaum"></svg>
    </section>
  </main>

  <!-- Modals -->
  <div class="modal" id="personModal" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-head">
        <h2 id="personModalTitle">Neue Person</h2>
        <button class="close" id="closePersonModal" aria-label="SchlieÃŸen">Ã—</button>
      </div>
      <form id="personForm">
        <input type="hidden" id="editCode" />
        <div class="grid2">
          <label>Vor- und Nachname
            <input id="name" type="text" required placeholder="z. B. Anna Geppert">
          </label>
          <label>Geburtsdatum
            <input id="birth" type="date" required>
            <small class="help">Format: JJJJ-MM-TT</small>
          </label>
          <label>Geschlecht
            <select id="gender">
              <option value="mÃ¤nnlich">mÃ¤nnlich</option>

            </select>
          </label>
          <label>Eltern (Code)
            <input id="parentsCode" type="text" placeholder="z. B. 1 oder 1A">
          </label>
          <label>Partner (Code, optional)
            <input id="partnerCode" type="text" placeholder="z. B. 1x oder 1Ax">
          </label>
          <label>Geerbt von (Code, optional)
            <input id="inheritedFrom" type="text" placeholder="z. B. 1A">
          </label>
          <label>Bemerkung
            <input id="note" type="text" placeholder="optional">
          </label>
          <label>Sonstiges
            <input id="misc" type="text" placeholder="optional">
          </label>
        </div>
        <div class="modal-actions">

    </div>
  </div>

  <div class="modal" id="helpModal" aria-hidden="true">
    <div class="modal-content large">
      <div class="modal-head">
        <h2>Hilfe</h2>
        <button class="close" id="closeHelp" aria-label="SchlieÃŸen">Ã—</button>

      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept=".json,.csv" style="display:none" />

  <script src="app.js"></script>

</html>
